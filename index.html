<head>
  <meta charset="UTF-8" />

 <!-- ADDED DAYJS LIBRARY -->

  <title>Task Board</title>
</head>

<body>
  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>
  <!-- container class is container for entire board -->
  <div class="container">
    <div class="text-center mb-5">
      <!-- --------------"Add Task" button opens a modal with a form -->
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
    </div>
    <!-- Todo: Create a modal with a form to add tasks -->


<!-- ---------------------- modal form from Bootstrap-------------------------- -->

    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">Add Task</h5>
            <button type="button" class="close border border-light bg-light" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="task-form">
              <div class="form-group">
                <label for="task-title" class="col-form-label col-6">Task Title</label>
                <input type="text" class="form-control" id="task-title">
              </div>
              <div class="form-group">
                <!-- added "col-6" class to change the size to half the window size -->
                <label for="task-duedate" class="col-form-label col-6">Task Due Date</label>
                <input type="text" class="form-control mb-3" id="task-duedate" autocomplete="off">                
              </div>
              <div class="form-group">
                <label for="task-description" class="col-form-label">Task Description</label>
                <textarea class="form-control" id="task-description"></textarea>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success submit">Add Task</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>




     <!-- original code follows -->
    <div class="row swim-lanes text-center justify-content-between">
      <div class="col-12 col-lg-4 d-flex">
        <div id="to-do" class="card border-light mb-3 lane flex-grow-1 ui-droppable">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">To Do</h2>
          </div>
          <div class="card-body bg-light">
            <div id="todo-cards" class="cardList"></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4 d-flex">
        <div id="in-progress" class="card border-light mb-3 lane flex-grow-1 ui-droppable">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">In Progress</h2>
          </div>
          <div class="card-body bg-light">
            <div id="in-progress-cards" class="cardList"></div>
          </div>
        </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
          <div id="done" class="card border-light mb-3 lane flex-grow-1 ui-droppable">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">Done</h2>
            </div>
            <div class="card-body bg-light">
              <div id="done-cards" class="cardList"></div>
          </div>
          </div>
      </div>
    </div>
  </div>
